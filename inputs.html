<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input Examples</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1>Input Examples:</h1>
    <form>
      <label for="">Your Name:</label>
      <input type="text"><br>
      <label for="">Your Email:</label>
      <input type="email"><br>
      <label for="">Choose a file to upload:</label>
      <input type="file"><br>
      <label for="">Choose your birthday:</label>
      <input type="date"><br>
      <label for="">Have you ever visited my website?</label>
      <input type="radio"><br>
      <label for="">How much do you like my website? 0 </label>
      <input type="range"><label for=""> 10</label><br>
      <input type="submit">
    </form>
  </body>
</html>
